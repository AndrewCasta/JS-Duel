<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- game bar container -->
      <article class="game-bar">
        <!-- start bar -->
        <div class="game-bar_start">
          <h2>New Game</h2>
          <input type="text" placeholder="Player Name.." id="playerName" /> <br />
          <button class="start-btn">Start</button>
        </div>
        <!-- playing bar -->
        <div class="game-bar_play game-bar--hidden">
          <button class="attack-btn">Attack</button>
        </div>
        <!-- end game bar -->
        <div class="game-bar_end game-bar--hidden">
          <h3 class="game-winner"></h3>
          <button class="again-btn">Play again?</button>
        </div>
      </article>
      <article class="player"></article>
      <article class="enemey"></article>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
